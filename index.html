<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main id="auth-view">
            <div id="login-section">
                <form id="login-form" class="auth-form">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Acesse sua conta para continuar.</p>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="auth-button">Entrar</button>
                    <p id="login-message" class="message-area"></p>
                    <p class="switch-form">Não tem uma conta? <a href="#" id="show-register-link">Cadastre-se</a></p>
                </form>
            </div>

            <div id="register-section" class="hidden">
                <form id="register-form" class="auth-form">
                    <h2>Crie sua Conta</h2>
                    <p>É rápido e fácil.</p>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" required autocomplete="new-password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="auth-button">Registrar</button>
                    <p id="register-message" class="message-area"></p>
                    <p class="switch-form">Já tem uma conta? <a href="#" id="show-login-link">Faça Login</a></p>
                </form>
            </div>
        </main>

        <div id="dashboard-view" class="hidden">
            <header class="dashboard-header">
                <h1>Painel de Controle</h1>
                <div class="user-info">
                    <span id="user-greeting">Olá, ...</span>
                    <button id="logout-button" class="auth-button secondary">Sair</button>
                </div>
            </header>
            <section class="dashboard-content">
                <p>Aqui ficará o conteúdo do seu sistema financeiro.</p>
                </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
